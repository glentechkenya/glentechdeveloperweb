<script>
  // Visitor Counter Animation
  let count = 0;
  const visitorCount = document.getElementById('visitorCount');
  const target = 1234; // Replace with real visitor data
  const speed = 50;

  const updateCount = () => {
    const increment = Math.ceil(target / speed);
