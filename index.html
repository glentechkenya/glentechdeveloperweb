<section class="ip-tool">
  <h2>ğŸŒ GLENTECH IP ANALYZER</h2>
  <p>Advanced Network Intelligence Tool</p>

  <div class="ip-box">
    <input id="ipInput" type="text" placeholder="Enter IP address e.g 41.90.70.195">
    <button onclick="scanIP()">Analyze</button>
  </div>

  <pre id="ipOutput">Waiting for input...</pre>
</section>

<script>
async function scanIP() {
  const ip = document.getElementById("ipInput").value.trim();
  const output = document.getElementById("ipOutput");

  if (!ip) {
    output.textContent = "âŒ Please enter an IP address";
    return;
  }

  output.textContent = "ğŸ” Scanning IP...";

  try {
    const res = await fetch(`/api/ipstalk?ip=${encodeURIComponent(ip)}`);
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    output.textContent = "âŒ Error: " + e;
  }
}
</script>
